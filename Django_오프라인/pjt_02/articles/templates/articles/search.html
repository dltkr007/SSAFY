GET방식과 POST방식과 차이? - 보안성의 차이!
GET : URL에 데이터가 노출
POST : URL에 데이터 노출 X
보안성이 안 좋은 GET방식을 쓰는 이유? -> GET방식이 훨씬 간단하기 때문 (method = "GET")



{% block content %}
  <form action="https://search.naver.com/search.naver?" method = "GET">
    <label for="message">검색어</label>
    {% comment %} 여기서 query는 네이버 검색엔진에 검색어를 전달하는 용도 {% endcomment %}
    <input type="text" name="query" id="message">
    <input type="submit" value="submit">
  </form>


{% endblock content %}
